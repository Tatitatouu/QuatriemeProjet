<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <img class="logo" src="assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
            <p class="availability-info">
                <i class="fa-solid fa-location-dot"></i>
                Paris, Belleville
            </p>
        </header>
        <nav>
            <div class="explorer">
                <h1>Réserver le menu qui vous convient</h1>
                <h2>Découvrez des restaurants d'exceptions, sélectionnés par nos soins</h2>
                <button class="button-explorer"></button>
            </div>
        </nav>
        <main>
            <div class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div class="etape">
                    <div class="etape-item">
                        <span class="etape-numero">1</span>
                        <span class="etape-icone">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        <span class="etape-texte">Choissisez un restaurant</span>
                    </div>
                    <div class="etape-item">
                        <span class="etape-numero">2</span>
                        <span class="etape-icone">
                            <i class="fas fa-list-alt"></i>
                        </span>
                        <span class="etape-texte">Composez votre menu</span>
                    </div>
                    <div class="etape-item">
                        <span class="etape-numero">3</span>
                        <span class="etape-icone">
                            <i class="fas fa-store"></i>
                        </span>
                        <span class="etape-texte">Dégustez au restaurant</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
